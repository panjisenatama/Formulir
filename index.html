<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Pendaftaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold text-center mb-6">Formulir Pendaftaran</h1>

    <form
      action="https://docs.google.com/forms/d/e/1FAIpQLSdi1n6o5bnwVkQbok3Np-lOKdSo6iRVaeV0fum9yljj6mq_Mg/formResponse"
      method="POST"
      target="hidden_iframe"
      onsubmit="handleSubmit(event)"
      class="space-y-4"
    >
      <!-- Nama -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nama</label>
        <input
          type="text"
          name="entry.559572722"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          name="entry.1131796679"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Kebutuhan -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Kebutuhan</label>
        <select
          name="entry.353847277"
          required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">-- Pilih Kebutuhan --</option>
          <option value="Training">Training</option>
          <option value="Konsultasi">Konsultasi</option>
          <option value="Layanan Lain">Layanan Lain</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Kirim
      </button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <p id="status" class="text-center mt-4 text-green-600 hidden">
      âœ… Form berhasil dikirim!
    </p>
  </div>

  <script>
    function handleSubmit(e) {
      const status = document.getElementById('status');
      status.classList.add('hidden');
      setTimeout(() => {
        status.classList.remove('hidden');
        e.target.reset();
      }, 1000);
    }
  </script>
</body>
</html>
